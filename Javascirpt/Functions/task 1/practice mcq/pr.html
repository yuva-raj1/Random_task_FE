<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Practice</h3>
    <script>
    function findFirstEven(numbers) {
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
            return numbers[i];
        }
    }
    return null;
}
console.log(findFirstEven([1, 3, 5, 8]));
console.log(findFirstEven([1, 3, 5]));
function getOddNumbers(n) {
    let odds = [];
    for (let i = 1; i <= n; i++) {
        if (i % 2 !== 0) {
            odds.push(i);
        }
    }
    return odds;
}

console.log(getOddNumbers(5));
console.log(getOddNumbers(10));
function double(x) {
    return x * 2;
}

console.log(double(double(2)));

function createPerson(name, age) {
    return {name: name, age: age};
}

console.log(createPerson("Alice", 25));

 	function greet(name = "Guest") {
    return "Hello, " + name;
}

console.log(greet());
console.log(greet("John"));

function doNothing() {
    return;
}

console.log(doNothing());

 	function getEvenNumbers(n) {
    let evens = [];
    for (let i = 1; i <= n; i++) {
        if (i % 2 !== 0) {
            continue;
        }
        evens.push(i);
    }
    return evens;
}

console.log(getEvenNumbers(6));

let calculator = {
    add: function(a, b) {
        return a + b;
    }
};

console.log(calculator.add(4, 6));

function getFirstPositive(numbers) {
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > 0) {
            return numbers[i];
        }
    }
    return -1;
}

console.log(getFirstPositive([-3, -2, 1, 2]));

let multiply = (a, b) => a * b;

console.log(multiply(3, 4));

function logMessage() {
    console.log("Hello!");
}

logMessage();

 	function findFirstDivisibleBy3(numbers) {
    let i = 0;
    while (i < numbers.length) {
        if (numbers[i] % 3 === 0) {
            return numbers[i];
        }
        i++;
    }
    return -1;
}
console.log(findFirstDivisibleBy3([1, 2, 9, 4]));

let divide = function(a, b) {
    return a / b;
};

console.log(divide(10, 2));


function isNegative(num) {
    return num < 0;
}

console.log(isNegative(-5));

let array = [function() { return 1 }, function() { return 2 }];

console.log(array[1]());

function square(num) {
    return num * num;
}

console.log(typeof square(4));

function runOperation(operation, x, y) {
    return operation(x, y);
}

console.log(runOperation((a, b) => a - b, 7, 2));

	function outerFunction(x) {
    function innerFunction(y) {
        return x * y;
    }
    return innerFunction;
}

const multiplyBy5 = outerFunction(5);
console.log(multiplyBy5(3));
console.log(multiplyBy5(4));

function printNumbers(n) {
    let i = 1;
    let result = "";
    do {
        result += i + " ";
        i++;
    } while (i <= n);
    return result;
}

console.log(printNumbers(4));
console.log(printNumbers(2));

</script>
</body>
</html>
